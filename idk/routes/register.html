<div class="authorization__section">
    <div class="container">
        <div class="card">
            <div class="card__title">
                <h3>Регистрация</h3>
                <div class="card__title--line"></div>
            </div>
            <div class="card__content">
                <form action="/register" method="POST">
                    <div class="form-group">
                        <label for="text">Ваше имя</label>
                        <input type="text" name="first_name" placeholder="Иван" 
                            required/>
                    </div>

                    <div class="form-group">
                        <label for="text">Ваша фамилия</label>
                        <input type="text" name="last_name" placeholder="Иванов" 
                            required/>
                    </div>

                    <div class="form-group">
                        <label for="email">Электронная почта</label>
                        <input type="email" name="email" placeholder="example@example.com" 
                            required/>
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" name="password" placeholder="$123$" 
                            required/>
                    </div>

                    <div class="form-group">
                        <label for="repeat_password">Повторите пароль</label>
                        <input type="password" name="repeat_password" placeholder="$123$" 
                            required />
                    </div>

                    <div class="form-button">
                        <button type="submit" class="button button-success">
                            Регистрация
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
